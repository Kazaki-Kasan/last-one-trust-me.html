<!DOCTYPE html>
<html lang="en">
<head>

     <header class="header">
            <style>
                .header {
                    display: flex;
                    
                    padding: 70px;
                    background-color: #000000;
                    color: #ffffff;
                    justify-content: center;
                }
            </style>

       
            <h1>Contact Me!</h1>
        </header>
        <br>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form</title>

  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />

  <style>
    :root {
      --color-background: #cbd5e1;
      --color-background-alt: #8ec6ff;
      --color-border-active: #173db6;
      --color-border-default: #94a3b8;
      --color-highlight: #8ec6ff;
      --color-primary: #144be1;
      --color-primary-active: #19388f;
      --color-text-default: #0f172a;
      --color-text-muted: #475569;
      --font-family-body: "Open Sans", sans-serif;
      --font-family-display: "Nunito Sans", sans-serif;
    }

    *,
    ::before,
    ::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: 0;
    }

    body {
      -webkit-font-smoothing: antialiased;
      font-family: var(--font-family-body);
      font-style: normal;
      padding: 1rem;
      background-color: #f8fafc;
    }

    .fs-form {
      display: grid;
      row-gap: 1.5rem;
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }

    .fs-field {
      display: flex;
      flex-direction: column;
      row-gap: 0.375rem;
    }

    .fs-label {
      color: var(--color-text-default);
      font-family: var(--font-family-display);
      font-size: 0.875rem;
      font-weight: 500;
    }

    .fs-input,
    .fs-textarea {
      appearance: none;
      border-radius: 0.375rem;
      box-shadow: var(--color-border-default) 0 0 0 1px inset;
      color: var(--color-text-default);
      font-size: 1rem;
      line-height: 1.5rem;
      padding: 0.75rem;
      outline: none;
    }

    .fs-input:focus-visible,
    .fs-textarea:focus-visible {
      box-shadow: var(--color-border-active) 0 0 0 1.5px inset;
      outline: 3px solid var(--color-highlight);
    }

    .fs-input::placeholder,
    .fs-textarea::placeholder {
      color: var(--color-text-muted);
    }

    .fs-textarea {
      resize: vertical;
      min-height: 100px;
    }

    .fs-button-group {
      display: flex;
      justify-content: flex-end;
    }

    .fs-button {
      background-color: var(--color-primary);
      border-radius: 0.375rem;
      color: white;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      line-height: 1rem;
      padding: 0.75rem 1.5rem;
      transition: background-color 0.2s ease;
    }

    .fs-button:hover,
    .fs-button:focus-visible {
      background-color: var(--color-primary-active);
      outline: none;
    }
  </style>
</head>

<body>
  <form
    action="https://formspree.io/f/{FORM_ID}" <!-- Replace {FORM_ID} with actual ID -->


    <div class="fs-field">
      <label class="fs-label" for="name">Name</label>
      <input class="fs-input" id="name" name="name" type="text" required />
    </div>
    <br>
    <div class="fs-field">
      <label class="fs-label" for="email">Email Address</label>
      <input class="fs-input" id="email" name="email" type="email" required />
    </div>
    <br>
    <div class="fs-field">
      <label class="fs-label" for="number">Phone Number</label>
      <input class="fs-input" id="number" name="number" type="tel" />
    </div>
    <br>
    <div class="fs-field">
      <label class="fs-label" for="message">Inquiry Message</label>
      <textarea
        class="fs-textarea"
        id="message"
        name="message"
        placeholder="Write your message here..."
        required
      ></textarea>
    </div>
<br>
    <div class="fs-button-group">
      <button class="fs-button" type="submit">Submit</button>
    </div>
  </form>
</body>
